<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nerko+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
      <div class="main-container">
        <section class="intro">
          <p>DOLCI E DESSERTS</p>
          <h2>Tiramisù <span class="show">(Dolce Tradizionale)</span></h2>
          <div class="row">
            <div class="col-12 col-l-8">
              <img src="img/image (10).png" alt="Video Tiramisù" />
            </div>
            <div class="col-12 col-l-4 recap">
              <h3>In breve</h3>
              <ul>
                <li class="col-m-4 col-l-12">
                  Difficoltà: <span>Facile</span>
                </li>
                <li class="col-m-4 col-l-12">Tempo: <span>40 min</span></li>
                <li class="col-m-4 col-l-12">
                  Porzione per: <span>8 persone</span>
                </li>
                <li class="col-m-4 col-l-12">Costo: <span>Contenuto</span></li>
                <li class="col-m-4 col-l-12">
                  <span>Note:</span> + 2 ore di riposo in frigo
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="social">
          <div>
            <ul class="social-list">
              <li class="btn btn-m">
                <i class="fa-brands fa-facebook"></i
                ><span class="show">FACEBOOK</span>
              </li>
              <li class="btn btn-m">
                <i class="fa-brands fa-twitter"></i
                ><span class="show">TWITTER</span>
              </li>
              <li class="btn btn-m">
                <i class="fa-brands fa-instagram"></i
                ><span class="show">INSTAGRAM</span>
              </li>
              <li class="btn btn-m">
                <i class="fa-brands fa-pinterest"></i
                ><span class="show">PINTEREST</span>
              </li>
              <li class="btn btn-m">
                <i class="fa-brands fa-youtube"></i
                ><span class="show">YOUTUBE</span>
              </li>
            </ul>
          </div>
        </section>

        <section class="banner show">
          <img src="./img/banner.png" alt="" />
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
